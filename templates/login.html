<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <title>Страница входа</title>
</head>
<body>
    <div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">
  <h5 class="my-0 mr-md-auto font-weight-normal">iTech</h5>
  <nav class="my-2 my-md-0 mr-md-3">

  </nav>
  <a class="btn btn-outline-primary" href="/register">Регистрация</a>


</div>

    <div class="container">
        {% for msg in get_flashed_messages() %}
            <div class="alert alert-danger" role="alert">{{ msg }}</div>
        {% endfor %}

        <form method="post">
        <h5>Логин:</h5>
            <input type="text" name="login" class="form-control" placeholder="Введите логин">
        <br>
        <h5>Пароль:</h5>
        <input type="password" name="password" class="form-control" placeholder="Введите пароль">
        <br>
            <button class="btn btn-warning" type="submit" value="login">ВОЙТИ</button>

        <br>
        <a href="{{ url_for('register') }}">Зарегистрироваться</a>

    </div>

</div>

</body>
